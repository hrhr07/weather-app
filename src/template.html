<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form id="form" method="dialog">
      <div id="content">
        <label>
          Location:
          <input id="location" type="text" required />
        </label>

        <div>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </div>
    </form>
    <p id="result"></p>
  </body>
</html>
